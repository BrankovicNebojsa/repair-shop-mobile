<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button size="small" color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Cars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <div *ngFor="let car of cars">
      <app-car-element
        *ngIf="car.userId === userId"
        [car]="car"
      >
      </app-car-element>
    </div>
  </ion-list>
</ion-content>
