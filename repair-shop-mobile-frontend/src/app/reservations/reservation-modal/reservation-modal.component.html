<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()" color="dark">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <form [formGroup]="editReservationForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-datetime
              [showDefaultTitle]="true"
              minuteValues="0,15,30,45"
              value="2023-11-09T00:00:00"
              min="2023-09-05T00:00:00"
              max="2025-05-31T23:59:59"
              formControlName="date"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-select label="License plate" placeholder="Choose a car" formControlName="license_plate">
              <div *ngFor="let car of cars">
                <ion-select-option value="{{car.license_plate}}">{{car.license_plate}}</ion-select-option>
              </div>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Description></ion-label>
            <ion-input type="text" formControlName="description"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Mechanic</ion-label>
            <ion-input type="text" formControlName="mechanic_name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6" offset="3">
          <ion-button
            type="submit"
            expand="block"
            [disabled]="editReservationForm.invalid"
            >Update reservation</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
