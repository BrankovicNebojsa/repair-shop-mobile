<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/reservations/tabs/explore"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>reservation-details</ion-title>
    <ion-buttons slot="end">
      <ion-fab-button size="small" color="dark" (click)="onEditReservation()">
        <ion-icon name="pencil"></ion-icon>
      </ion-fab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Reservation details</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="ion-padding">
    <ion-card-header>
      <ion-title>Reservation</ion-title>
    </ion-card-header>
    <ion-card-content>
      <b>Date:</b> {{reservation.date}}
      <br />
      <b>License plate:</b> {{reservation.license_plate}}
      <br />
      <b>Description:</b> {{reservation.description}}
      <br />
      <b>Mechanic:</b> {{reservation.mechanic_name}}
    </ion-card-content>
  </ion-card>
</ion-content>
