<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button size="small" color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Reservations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <div *ngFor="let reservation of reservations">
      <app-reservation-element
        *ngIf="reservation.userId === userId"
        [reservation]="reservation"
      >
      </app-reservation-element>
    </div>
  </ion-list>
</ion-content>
