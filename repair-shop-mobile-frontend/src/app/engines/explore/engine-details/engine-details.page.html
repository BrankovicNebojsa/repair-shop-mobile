<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/engines/tabs/explore"></ion-back-button>
    </ion-buttons>
    <ion-title>engine-details</ion-title>
    <ion-buttons slot="end">
      <ion-fab-button size="small" color="dark" (click)="onEditEngine()">
        <ion-icon name="pencil"></ion-icon>
      </ion-fab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Engine details</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="ion-padding">
    <ion-card-header>
      <ion-title>Engine</ion-title>
    </ion-card-header>
    <ion-card-content>
      <b>Horse power (hp):</b> {{engine.horse_power}}
      <br />
      <b>Engine capacity (cc):</b> {{engine.engine_capacity}}
      <br />
      <b>Number of cylinders:</b> {{engine.number_of_cylinders}}
      <br />
    </ion-card-content>
  </ion-card>
</ion-content>
