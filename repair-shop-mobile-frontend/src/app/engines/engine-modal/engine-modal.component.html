<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()" color="dark">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <form [formGroup]="editEngineForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Engine power</ion-label>
            <ion-input type="text" formControlName="horse_power"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Engine capacity</ion-label>
            <ion-input type="text" formControlName="engine_capacity"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Number of cylinders</ion-label>
            <ion-input type="text" formControlName="number_of_cylinders"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6" offset="3">
          <ion-button type="submit" expand="block" [disabled]="editEngineForm.invalid">Update engine</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
