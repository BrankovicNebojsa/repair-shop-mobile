<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button size="small" color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Models</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <app-model-element *ngFor="let model of models" [model]="model"></app-model-element>
  </ion-list>
</ion-content>
