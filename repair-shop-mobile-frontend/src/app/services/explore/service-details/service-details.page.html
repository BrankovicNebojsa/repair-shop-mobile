<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/services/tabs/explore"></ion-back-button>
    </ion-buttons>
    <ion-title>service-details</ion-title>
    <ion-buttons slot="end">
      <ion-fab-button size="small" color="dark" (click)="onEditService()">
        <ion-icon name="pencil"></ion-icon>
      </ion-fab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Service details</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="ion-padding">
    <ion-card-header>
      <ion-title>Service</ion-title>
    </ion-card-header>
    <ion-card-content>
      <b>Name:</b> {{service.name}}
      <br />
      <b>Price ($):</b> {{service.price}}
    </ion-card-content>
  </ion-card>
</ion-content>
