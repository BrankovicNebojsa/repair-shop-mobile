<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button  color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Add service</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="addServiceForm" (ngSubmit)="onAddService()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="addServiceForm.get('name')?.invalid && addServiceForm.get('name')?.touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>You must add a service name!</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Price ($)</ion-label>
            <ion-input type="text" formControlName="price"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="addServiceForm.get('price')?.invalid && addServiceForm.get('price')?.touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>You must add a service price!</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" expand="block" [disabled]="addServiceForm.invalid">Add</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
